<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <style>
        /* 设置整个页面的样式 */
        body {
            margin: 0; /* 移除默认的边距 */
            padding: 0; /* 移除默认的内边距 */
            background-image: url('global/image.png'); /* 设置背景图片 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 将图片置于页面中心 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            height: 100vh; /* 设置高度为视口的高度 */
        }
    </style>
</head>
<body>
    <!-- 页面内容 -->
</body>
</html>
